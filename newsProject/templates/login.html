{% load static %}
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="author" content="colorlib.com">
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
        <link rel="stylesheet" href="{% static '/css/main.css' %}" type="text/css" media="all">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    </head>
    <style>
        .loginCls{
            font-weight: bold;
            font-size: 1.5em;
            text-align: center;
        }
    </style>
    <body>
        <div id="content-container" class="container p-none">
            <div class="row" style="margin-top:10%">
                <div class="col-lg-4"></div>
            <div class="col-lg-4 card" style="border: 1px solid #a7a7a7;">
                <span class="loginCls">Login Form</span>
                <span>{{error}}</span>
                <hr>
                <form id="login-form" method="post" 
                      action="/login/">
                    {% csrf_token %}
                    <table class="table">
                        <tr>
                            <td><label for="id_username">Username</label></td>
                            <td><input id="id_username" name="username" 
                                       type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td><label for="id_password">Password</label></td>
                            <td><input id="id_password" name="password" 
                                       type="password" class="form-control"></td>
                        </tr>
                    </table>
                    {% if error %}
                        <p class=" label label-danger" style="color:red; font-weight:bold">
                            Your username and password didn't match. 
                            Please try again.
                        </p>
                    {% endif %}
    
                    <input type="submit" value="Login" 
                           class="btn btn-primary pull-right" />
                           <br>
                           <br>
                           <a href="{% url 'register_view' %}">registration</a>
                    <input type="hidden" name="next" value="{{ next }}" />
                </form>
            </div>
            <div class="col-lg-4"></div>
            </div>
        </div>
    </body>
</html>
